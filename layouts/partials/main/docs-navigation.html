
<script>
    const currentPageTitle = document.querySelector('[data-page-id]')
    const currentPageId = currentPageTitle.getAttribute('data-page-id')

    const menu = document.getElementById('doks-docs-nav')
    const menuElements = Array.from(menu.querySelectorAll('[data-id]'))

    const prev = null
    const next = null
    for (let i=0; i<menuElements.length; i++) {
        const element = menuElements[i]
        if (element.getAttribute('data-id') === currentPageId) {
            prev = menuElements[i - 1]
            next = menuElements[i + 1]
        }
    }

</script>


{{ if or .Prev .Next -}}
<div class="docs-navigation d-flex justify-content-between">
<!-- https://www.feliciano.tech/blog/custom-sort-hugo-single-pages/ -->
{{ $pages := where site.RegularPages "Section" .Section -}}
{{ with $pages.Next . -}}
    <a href="{{ .RelPermalink }}">
        <div class="card my-1">
            <div class="card-body py-2">
                {{ .File.UniqueID }}
                &larr; {{ .Title }}
            </div>
        </div>
    </a>
{{ end -}}
{{ with $pages.Prev . -}}
    <a class="ms-auto" href="{{ .RelPermalink }}">
        <div class="card my-1">
            <div class="card-body py-2">
                {{ .Title }} &rarr;
            </div>
        </div>
    </a>
{{ end -}}
</div>
{{ end -}}
